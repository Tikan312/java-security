<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Money Transfer (Insecure)</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="page-container">
        <h1>Money Transfer (Insecure)</h1>
        <form method="post" action="/transfer">
            <div>
                <label for="fromUsername">From Username:</label>
                <input type="text" id="fromUsername" name="fromUsername" placeholder="admin" required>
            </div>

            <div>
                <label for="toUsername">To Username:</label>
                <input type="text" id="toUsername" name="toUsername" placeholder="alice" required>
            </div>

            <div>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="100.00" required>
            </div>

            <button type="submit">Transfer Money</button>
        </form>

        <div th:if="${message}" class="message">
            <p th:utext="${message}"></p>
        </div>

        <div th:if="${error}" class="error">
            <p th:utext="${error}"></p>
        </div>

        <p><a href="/">Back to Home</a></p>

    </div>
</body>

</html>
