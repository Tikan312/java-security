<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin User Search (Insecure)</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-container">
<h1>Admin User Search (Insecure)</h1>

<!-- INSECURE: форма поиска без аутентификации и авторизации, любой может сканировать пользователей. -->
<form method="get" action="/admin/users">
    <label>Query:
        <!-- INSECURE: нет ограничений по длине и содержимому, удобно подбирать payload для SQL-инъекций. -->
        <input type="text" name="q" />
    </label>
    <button type="submit">Search</button>
</form>

<hr/>

<!-- INSECURE: данные о пользователях выводятся в открытом виде, включая логин и пароль. -->
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Password</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- ожидаем, что контроллер кладёт в модель атрибут "users" -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
