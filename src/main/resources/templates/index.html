<!DOCTYPE html>
<html>
<head>
    <title>Insecure Bank</title>
</head>
<body>
<h1>Insecure Bank Demo</h1>

<!-- INSECURE: ссылки на чувствительные разделы отображаются без аутентификации, упрощая разведку для атакующего. -->
<ul>
    <li><a href="/login">Login (insecure)</a></li>
    <li><a href="/admin/users?q=a">Admin user search (SQLi)</a></li>
    <li><a href="/accounts/1">View account #1 (IDOR)</a></li>
    <li><a href="/admin/import-xml">Import XML (XXE)</a></li>
</ul>

<p th:if="${session.user != null}">
    Logged in as: <span th:text="${session.user.username}"></span>
</p>


</body>
</html>
